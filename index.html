            <td>  <button class="botao" > - </button>   </td>
            <td>  <button class="botao" > / </button>   </td>

         </tr>

            <td colspan="2">  <button class="botaoGrande"> 2 </button>   </td>
            <td colspan="2">  <button class="botaoGrande"> 3 </button>   </td>
        </tr>

        <tr>
            <td colspan="2">  <button class="botaoGrande"> 0 </button>   </td>
